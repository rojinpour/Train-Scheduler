<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<i class="fa fa-5x fa-train"></i>
				<h1>Anytime is Train Time</h1>
				<h3>Current Train Schedule</h3>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input type="text" class="form-control" id="train-name">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label for="train-time">First train time (HH:mm, AM/PM)</label>
								<input type="time" class="form-control" id="train-time">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency (mins)</label>
								<input type="text" class="form-control" id="frequency">
							</div>
							<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
		</div>


		<div class="col-md-9">
			<div class="container-fluid">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th><strong>Train name</strong></th>
												<th><strong>Destination</strong></th>
												<th><strong>Frequency (min)</strong></th>
												<th><strong>Next arrival</strong></th>
												<th><strong>Minutes away</strong></th>
											</tr>
										</thead>
										<tbody id="new-train">
										</tbody>
									</table>
								</div>
							</div>
					</div>
			</div>
		</div>
	</div>
</div>
	
	<br>
	<footer>
		&copy; Copyright 2018 Rojin Pourkhomami
	</footer>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
